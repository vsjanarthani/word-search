<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de palabras</title>
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
      rel="stylesheet"
    />

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
    ></script>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap");
    </style>

    <!-- My stylesheet -->
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>

  <body>
    <!-- Header section -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand gold" href="./index.html" style="color: white">Word 
          <span class="goldie">Search</span>
          <i class="fas fa-search gold p-0 m-0"></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fas fa-bars text-light"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item translucid">
              <button type="button" class="nav-link text-light" aria-current="page" id="wordOfDay"
                >Palabra del día</button
              >
            </li>
            <li class="nav-item translucid">
              <a class="nav-link text-light" href="./fav-words.html">Breviario</a>
            </li>
            <li class="nav-item translucid">
              <a class="nav-link text-light" href="./wordquiz.html"
                >Checa tu conocimiento</a
              >
            </li>
            <li class="nav-item translucid">
              <a class="nav-link text-light" href="./translation.html">Otros idiomas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Search Section -->
    <div class="subheader">
      <section class="searchbox container-fluid">
        <div class="input-group rounded">
          <input
            type="search"
            class="form-control rounded full-opacity"
            placeholder="Búsqueda"
            aria-label="Search"
            aria-describedby="search-addon"
            id="search-input"
          />

          <button
            id="search-button"
            type="button"
            class="btn btn-primary my-blue full-opacity"
          >
            <i class="fas fa-search"></i>
          </button>
        </div>
      </section>
    </div>

    <!-- Tabs navs -->

    <div class="p-3 text-center bg-light">
      <h1 id="searched-word" class="mb-3">
        Mi palabra
        <button id="add-favs" class="translucid m-2">
          <i class="fas fa-plus fa-xs goldie"></i>
        </button>
      </h1>
      <h6 class="mb-3">Phonetica:<span id="phonetics"></span></h6>

      <ul
        class="nav nav-tabs mb-3 d-flex justify-content-center"
        id="ex1"
        role="tablist"
      >
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="ex1-tab-1"
            data-mdb-toggle="tab"
            href="#ex1-tabs-1"
            role="tab"
            aria-controls="ex1-tabs-1"
            aria-selected="true"
            >Definición</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="ex1-tab-2"
            data-mdb-toggle="tab"
            href="#ex1-tabs-2"
            role="tab"
            aria-controls="ex1-tabs-2"
            aria-selected="false"
            >Referencias</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="ex1-tab-3"
            data-mdb-toggle="tab"
            href="#ex1-tabs-3"
            role="tab"
            aria-controls="ex1-tabs-3"
            aria-selected="false"
            >Ejemplos</a
          >
        </li>
      </ul>
      <!-- Tabs navs -->

      <!-- Tabs content -->
      <div class="tab-content" id="ex1-content">
        <div
          class="tab-pane fade p-3 show active"
          id="ex1-tabs-1"
          role="tabpanel"
          aria-labelledby="ex1-tab-1">
          <p id="definition"></p>
        </div>
        <div
          class="tab-pane fade p-3 highlighted"
          id="ex1-tabs-2"
          role="tabpanel"
          aria-labelledby="ex1-tab-2">
          <p id="reference" class="main-text-reference"></p>
        </div>
        <div
          class="tab-pane fade p-3"
          id="ex1-tabs-3"
          role="tabpanel"
          aria-labelledby="ex1-tab-3">
          <p><span id="example"></span></p>
        </div>
      </div>

    <div class="clear-footer"></div>

    <!-- Footer section -->
    <footer class="text-center text-lg-start fixed-bottom golden">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Fuente:
        <a class="text-dark" href="#">Rapid API</a>
        <div class="text-center">Hecho por Team Bootcamp</div>
      </div>
      <!-- Copyright -->
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/scripts/wordsearch.js"></script>
  </body>
</html>
