<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Search</title>
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>

  <!-- Font Awesome -->

  <!-- Google Fonts -->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap");
  </style>

  <!-- My stylesheet -->
  <link rel="stylesheet" href="./assets/styles/styles.css" />
</head>

<body>
  <!-- Header section -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand gold" type="button" id="home" href="./index.html" style="color: white">Word
        <span class="goldie">Search</span>
        <i class="fas fa-search gold p-0 m-0"></i>
      </a>
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars text-light"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item translucid">
            <a class="nav-link text-light" href="./wordoftheday.html">Word of the Day</a>
          </li>
          <li class="nav-item translucid">
            <a class="nav-link text-light" href="./wordquiz.html">Word Quiz</a>
          </li>
        </ul>

        <!--google translate-->
        <div id="google_translate_element" class="text-center mt-5 mb-5"></div>

        <script type="text/javascript">
          function googleTranslateElementInit() {
            new google.translate.TranslateElement(
              { pageLanguage: "en" },
              "google_translate_element"
            );
          }
        </script>

        <script type="text/javascript"
          src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
      </div>
    </div>
  </nav>

  <!-- Display section -->
  <section class="container py-5 mt-5 d-flex flex-column justify-content-center align-items-center"
    style="border-radius: 10px">
    <div class="row">
      <h3 class="text-center mb-3">Word of the Day<hr></h3>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 id="word-of-the-day" class="mb-3"></h1>
        <h6 id="pronunciation" class="mb-3"></h6>
        <h5 id="definition" class="mb-3"></h5>
      </div>
    </div>

    <div class="text-center p-3 text-light">

    </div>
    <div class="text-center p-3 text-light">
      Data Source:
      <a class="text-white" href="#">Rapid API & Google Translate</a>
